<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name" placeholder="name">
    <input type="text" id="middle" placeholder="middle">
    <input type="text" id="last" placeholder="last">
    <input type="text" id="stadard" placeholder="Class">
    <button onclick="createpdf()">submit</button>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script>
    function createpdf(){
        var doc = new jsPDF();

        doc.text(document.getElementById("name").value, 10, 10);
        doc.text(document.getElementById("middle").value, 30, 10);
        doc.text(document.getElementById("last").value, 60, 10);
        doc.text(document.getElementById("stadard").value, 20, 20);

        doc.save("output.pdf");
    }
    </script>
</body>
</html>
